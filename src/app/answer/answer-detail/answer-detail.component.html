<div class="col-lg-6 mt-3">
    <div class="card-header bg-primary">
      <h3>Answer Detail</h3>
    </div>
    <div class="card p-2">
      <form>
        <div class="form-group col-12">
          <label>Correct Answer</label>
          <input class="form-control " name="IsCorrect" placeholder="Correct Answer" required="" type="text"
            ng-reflect-required="" ng-reflect-name="IsCorrect" [(ngModel)]="answer.IsCorrect">
        </div>
        <div class="col-12">
          <span *ngIf="AnswerId==0">
            <button class="btn btn-primary" type="submit" (click)="onCreate()">Add</button>
          </span>
          <span *ngIf="AnswerId!=0">
            <button class="btn btn-secondary ml-2" type="button" (click)="onUpdate(answer.AnswerId)">Update</button>
          </span>
        </div>
      </form>
    </div>
  </div>
