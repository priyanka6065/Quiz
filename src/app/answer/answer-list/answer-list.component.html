<div class="alert alert-primary mt-3">
  <b>{{question.QueDetail}}</b>
</div>

<div class="mt-3" style="margin: auto;">
  <span *ngIf="answers.length<4">
    <a class="btn btn-primary mr-3 mb-3" style="float: right;" routerLink="../answer-detail/{{QuestionId}}">Add
      Answer</a>
  </span>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Answer Options</th>
        <th scope="col">Correct Answer</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answer of answers">
        <td scope="row">{{ answer.AnswerId }}</td>
        <td>{{ answer.AnsOptions }}</td>
        <td>
          <span *ngIf="answer.IsCorrect"><i class="fa fa-check text-success" aria-hidden="true"></i></span>
          <span *ngIf="!answer.IsCorrect"><i class="fa fa-times text-danger" aria-hidden="true"></i></span>
        </td>
        <td>
          <a class="btn btn-sm btn-outline-primary mr-3" routerLink="../answer-detail/{{answer.AnswerId}}"><i
              class="fas fa-edit"></i></a>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete(answer.AnswerId)"><i
              class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
