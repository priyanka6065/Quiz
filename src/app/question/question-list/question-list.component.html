<div class="mt-3" style="margin: auto;">
    <a class="btn btn-primary mr-3 mb-3" style="float: right;" routerLink="question-detail">Add Question</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Question</th>          
          <th scope="col">Category</th>
          <th scope="col">Point</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions">
          <td scope="row">{{ question.QuestionId }}</td>
          <td>{{ question.QueDetail }}</td>
          <td>{{ question.Category.CategoryName }}</td>
          <td>{{ question.Point }}</td>          
          <td>
            <a class="btn btn-sm btn-outline-primary mr-3" routerLink="../answers/{{question.QuestionId}}">
              <i class="fas fa-search-plus"></i></a>
            <a class="btn btn-sm btn-outline-primary mr-3" routerLink="question-detail/{{question.QuestionId}}">
              <i class="fas fa-edit"></i></a>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete(question.QuestionId)">
              <i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
