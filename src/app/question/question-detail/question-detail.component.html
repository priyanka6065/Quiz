<div class="col-lg-6 mt-3">
  <div class="card-header bg-primary">
    <h3>Question Detail</h3>
  </div>
  <div class="card p-2">
    <form>
      <div class="form-group col-12">
        <label>Question Detail</label>
        <input class="form-control " name="QueDetail" placeholder="Enter question" type="text" ng-reflect-required=""
          ng-reflect-name="QueDetail" [(ngModel)]="question.QueDetail">
      </div>
      <div class="form-group col-12">
        <label>Question Point</label>
        <input class="form-control " name="Point" placeholder="Enter point" type="text" ng-reflect-required=""
          ng-reflect-name="Point" [(ngModel)]="question.Point">
      </div>
      <div class="form-group col-12">
        <label>Category</label>
        <select class="form-control" name="CategoryId" [(ngModel)]="question.CategoryId">
          <option [value]="undefined">Select Category</option>
          <option *ngFor="let Category of categories" [value]="Category.CategoryId"  [selected]="question.CategoryId">
            {{Category.CategoryName}}
          </option>
        </select>
      </div>
      <div class="col-12">
        <span *ngIf="QuestionId==0">
          <button class="btn btn-primary" type="submit" (click)="onCreate()">Add</button>
        </span>
        <span *ngIf="QuestionId!=0">
          <button class="btn btn-secondary ml-2" type="button" (click)="onUpdate(question.QuestionId)">Update</button>
        </span>
      </div>
    </form>
  </div>
</div>
