<div class="col-lg-6 mt-3">
  <div class="card-header bg-primary">
    <h3>Category Detail</h3>
  </div>
  <div class="card p-2">
    <form>
      <div class="form-group col-12">
        <label>Category Name</label>
        <input class="form-control " name="CategoryName" placeholder="Category Name" required="" type="text"
          ng-reflect-required="" ng-reflect-name="CategoryName" [(ngModel)]="category.CategoryName">
      </div>
      <div class="col-12">
        <span *ngIf="CategoryId==0">
          <button class="btn btn-primary" type="submit" (click)="onCreate()">Add</button>
        </span>
        <span *ngIf="CategoryId!=0">
          <button class="btn btn-secondary ml-2" type="button" (click)="onUpdate(category.CategoryId)">Update</button>
        </span>
      </div>
    </form>
  </div>
</div>
