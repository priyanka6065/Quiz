<div class="mt-3" style="margin: auto;">
  <a class="btn btn-primary mr-3 mb-3" style="float: right;" routerLink="category-detail">Add Category</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">CategoryName</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td scope="row">{{ category.CategoryId }}</td>
        <td>{{ category.CategoryName }}</td>
        <td>
          <!-- <button type="button" class="btn btn-sm btn-outline-primary mr-3" (click)="onEdit(category.categoryId)"><i class="fas fa-edit"></i></button> -->
          <a class="btn btn-sm btn-outline-primary mr-3" routerLink="category-detail/{{category.CategoryId}}"><i
              class="fas fa-edit"></i></a>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete(category.CategoryId)"><i
              class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
