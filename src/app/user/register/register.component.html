<div id="login-row" class="row justify-content-center align-items-center mt-4">
    <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
                <h3 class="text-center text-info">Register</h3>
                <div class="form-group">
                    <label for="firstname" class="text-info">First Name:</label><br>
                    <input type="text" name="firstname" id="firstname" class="form-control" [(ngModel)]="user.FirstName">
                </div>
                <div class="form-group">
                    <label for="lastname" class="text-info">Last Name:</label><br>
                    <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="user.LastName">
                </div>
                <div class="form-group">
                    <label for="email" class="text-info">Email:</label><br>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="user.Email">
                </div>
                <div class="form-group">
                    <label for="username" class="text-info">Username:</label><br>
                    <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.UserName">
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.PassWord">
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" (click)="onCreate()">
                </div>
            </form>
        </div>
    </div>
</div>
