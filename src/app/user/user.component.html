<div class="row p-4">
  <div class="mt-3" style="margin: auto;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">UserName</th>
          <th scope="col">Password</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td scope="row">{{ user.UserId }}</td>
          <td>{{ user.UserName }}</td>
          <td>{{ user.PassWord }}</td>
          <td>{{ user.FirstName }}</td>
          <td>{{ user.LastName }}</td>
          <td>{{ user.Email }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-primary mr-3" (click)="onEdit(user.UserId)"><i
                class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete(user.UserId)"><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3" style="margin: auto;">
    <div class="card-header bg-primary">
      <h3>User Detail</h3>
    </div>
    <div class="card p-2">
      <form novalidate>
      <div class="form-group col-12">
        <label>User Name</label>
        <input class="form-control" name="UserName" placeholder="UserName"
          type="text" ng-reflect-required="" ng-reflect-name="UserName" [(ngModel)]="user.UserName">
      </div>
      <div class="form-group col-12">
        <label>PassWord</label>
        <input class="form-control" name="PassWord" placeholder="PassWord"
           type="text" ng-reflect-required="" ng-reflect-name="PassWord"  [(ngModel)]="user.PassWord">
      </div>
      <div class="form-group col-12">
        <label>First Name</label>
        <input class="form-control" name="FirstName" placeholder="FirstName" 
          type="text" ng-reflect-required="" ng-reflect-name="FirstName"  [(ngModel)]="user.FirstName" >
      </div>
      <div class="form-group col-12">
        <label>Last Name</label>
        <input class="form-control" name="LastName" placeholder="LastName" 
          type="text" ng-reflect-required="" ng-reflect-name="LastName"  [(ngModel)]="user.LastName" >
      </div>
      <div class="form-group col-12">
        <label>Email</label>
        <input class="form-control" name="Email" placeholder="Email" 
          type="text" ng-reflect-required="" ng-reflect-name="Email"  [(ngModel)]="user.Email" >
      </div>
      <div class=" col-12">
        <button class="btn btn-primary" type="submit" (click)="onCreate()">Add</button>
        <button class="btn btn-secondary ml-2" type="submit" (click)="onUpdate(user.UserId)">Update</button>
      </div>
      </form>
    </div>
  </div>
</div>
