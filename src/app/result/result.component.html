<div class="mt-3" style="margin: auto;">
  <table class="table mt-5" *ngIf="results.length>0" style="width: 50%; border: 2px solid #dee2e6; margin: 0px auto;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">CategoryName</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td scope="row">{{result.Id}}</td>
        <td>{{result.CategoryName}}</td>
        <td>{{result.Results}}/{{result.TotalPoint}}</td>
      </tr>
    </tbody>
  </table>
  <span *ngIf="results.length==0" style="color: red;">No records found</span>
</div>
