<!-- https://www.codeproject.com/Articles/1167451/Quiz-Application-in-Angular -->
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
            <div class="border">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>MCQ Quiz</h4><span>({{no}} of {{questions.length}})</span>
                    </div>
                </div>
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row align-items-center question-title">
                        <h3 class="text-danger">Q.</h3>
                        <h5 class="mt-1 ml-2">{{currentQuestion.QueDetail}}</h5>
                    </div>
                    <div class="ans ml-2" *ngFor="let answer of answers">
                        <label class="radio">
                            <input type="radio" name="rdoAnswer" value="{{answer.AnswerId}}"
                                [(ngModel)]="selectedAnswerId"
                                (change)="onItemChange(answer.AnswerId, answer.QuestionId)">
                            <span class="ml-3">{{answer.AnsOptions}}</span>
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                    <button class="btn btn-primary d-flex align-items-center btn-danger" *ngIf="no>1"
                        (click)="onPrevious()" type="button"><i
                            class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Previous</button>
                    <button class="btn btn-primary border-success align-items-center btn-success"
                        *ngIf="no<questions.length" (click)="onNext()" type="button">Next<i
                            class="fa fa-angle-right ml-2"></i></button>
                    <button class="btn btn-primary border-success align-items-center btn-success"
                        *ngIf="no==questions.length" (click)="onSubmit()" type="button" routerLink="../../result">Submit<i class="fa fa-angle-right ml-2"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
